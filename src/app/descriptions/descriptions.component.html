<section class="vh-100" style="background-color: black">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form [formGroup]=" reminderForm" (ngSubmit)="clicked()"> 
                <p><label for="w3review" class="reminder_notes" >Reminder Notes</label></p>
                  <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="type your reminder notes" formControlName="reminder"></textarea >
                 <div>
                    <input type="date" name="reminder_date" id="reminder_date"  formControlName="date"  /> 
                 </div> <br>
                  <input type="submit" value="Add me" style="margin-left: 35%; background-color: red; color: white; border-radius: 10px;">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
